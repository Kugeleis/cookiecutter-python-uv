# Questions asked when generating the project
_subdirectory: template

project_name:
  type: str
  default: "My Python Project"
  help: "Enter the name of your project."

project_slug:
  type: str
  default: "{{ project_name.lower().replace(' ', '_').replace('-', '_') }}"
  help: "Enter a slug for your project (used for package name)."

author_name:
  type: str
  default: "Your Name"
  help: "Enter your name."

author_email:
  type: str
  default: "your.email@example.com"
  help: "Enter your email."

project_description:
  type: str
  default: "A short description of the project"
  help: "Enter a short description of the project."

version:
  type: str
  default: "0.1.0"
  help: "Enter the initial version for your project."

python_version:
  type: str
  default: "3.12"
  help: "Enter the Python version for your project."

use_pytest:
  type: bool
  default: true
  help: "Do you want to use pytest for testing?"

use_ruff:
  type: bool
  default: true
  help: "Do you want to use ruff for linting and formatting?"

use_mypy:
  type: bool
  default: true
  help: "Do you want to use mypy for static type checking?"

use_pre_commit:
  type: bool
  default: true
  help: "Do you want to use pre-commit for git hooks?"

license:
  type: str
  default: "MIT"
  choices:
    - "MIT"
    - "Apache-2.0"
    - "GPL-3.0"
    - "BSD-3-Clause"
    - "None"
  help: "Choose a license for your project."
